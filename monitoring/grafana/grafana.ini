[server]
http_port = 3000

[auth]
disable_login_form = false
enable_anonymous = true

[security]
admin_user = admin
admin_password = admin

[users]
allow_sign_up = false

[auth.anonymous]
enabled = false
org_role = Viewer

[analytics]
reporting_enabled = false
check_for_updates = true

[log]
level = info
