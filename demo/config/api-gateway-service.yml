server:
  port: 8082

spring:
  main:
    web-application-type: reactive
  application:
    name: api-gateway-service

  cloud:
    gateway:
      routes:
        - id: producer-service
          uri: lb://kafka-producer-service
          predicates:
            - Path=/producer/**
        - id: consumer-service
          uri: lb://kafka-consumer-service
          predicates:
            - Path=/consumer/**

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8085/realms/master

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus,gateway"
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true